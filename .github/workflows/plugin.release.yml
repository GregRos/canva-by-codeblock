name: Plugin - Release

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Build plugin
              run: |
                  npm install --workspace=obsidian-canva-embed
                  npm run build --workspace=obsidian-canva-embed

            - name: Create release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              working-directory: packages/obsidian-canva-embed
              run: |
                  echo "$GITHUB_REF_NAME"
                  tag="$GITHUB_REF_NAME"
                  echo "Creating release for tag $tag"
                  gh release create $tag \
                    --title="$tag" \
                    dist/main.js dist/manifest.json dist/styles.css dist/versions.json
